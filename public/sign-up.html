<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dribble</title>
  <link rel="stylesheet" href="../styles/sign-up.css">
</head>

<body>


  <div class="main">
    <div class="video-wrapper">

      <video playsinline autoplay muted loop>
        <source src="https://cdn.dribbble.com/uploads/48292/original/30fd1f7b63806eff4db0d4276eb1ac45.mp4?1689187515"
          type="video/mp4">
        Your browser does not support the video tag.
      </video>



    </div>
    <div class="content">

      <div style="text-align: center;">

        <p  class="heading">Sign up to Dribble</p>

        <button class="google">
          <img class="g-logo" src="../assets/google-logo.png" alt="">
          <span class="text">Sign up with Google</span>
        </button>

        <p class="or" style="margin-top: 25px;color: grey;">or</p>

        <button class="email">
          Continue with email
        </button>

        <p class="end-t">By creating a account you agree with our <span class="uc">Terms and Conditions</span>, <span  class="uc">Privacy Policy</span> and our default <span class="uc">Notification Settings</span></p>


        <p class="text-sign">Already have an account ? <a href="login.html">Sign In</a></p>

      </div>

    </div>
  </div>

</body>

</html>
